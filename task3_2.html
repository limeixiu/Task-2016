				<h4>花</h4>
				<p>花(Flower ['flauə];复数:Flowers)，是一种用来欣赏的植物，具有繁殖功能的变态短枝，有许多种类。</p>
				<p>典型的花，在一个有限生长的短轴上，着生花萼、花瓣和产生生殖细胞的雄蕊与雌蕊。花由花冠、花萼、花托、花蕊组成，有各种各样颜色，有的长得很艳丽，有香味。</p>
				<p>有些学者认为裸子植物的孢子叶球也是"花"，而多数人则认为被子植物才有真正的花，所以被子植物也称为有花。花的各部分不易受外界环境影响，长期以来，人们都以花的形态结构作为被子植物分类鉴定和系统演化的主要依据(见被子植物门)。</p>
